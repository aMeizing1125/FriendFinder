    function findMinIndex(array) {
      // find the index OF the minimum value in ANY array.  
      // 4,3,2,1 

      min = false;
      minIndex = false;

      for (i = 0; i < array.length; i++) {
        currentNum = array[i];

        //working on num 4. 
        //is this the lowest value and what is the index[i]

        if (!min) {
          min = currentNum;
          minIndex = i;
        }
        else if (currentNum < min) {
          min = currentNum;
          minIndex = i;
        }

      }
      //end of for loop
      return (minIndex);

    };
    //end of findMinIndex()
